version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-storage-orchestrator
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
    env_file:
      - .env.dev
    volumes:
      # Monta el código fuente para desarrollo (comentar en producción)
      - .:/app
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

